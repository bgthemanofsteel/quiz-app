<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Quiz App</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <ul class="container">
            <li>Question: <span class="questionNumber">0</span>/10 </li>
            <li class="score">Score: </li>
        </ul>
        <!-- put a place for notifications here  -->
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Do you know your Superhero Secret Identities?</h1>
            <button class="startButton">Up, Up & Away!</button>
        </div>
        <div class="questionAnswerForm">
            <form>  
                <div class="questionChoices">
                  <input type="radio" id="questionChoice1"
                  name="question" value="email">
                  <label for="questionChoice1">Email</label>
              
                  <input type="radio" id="questionChoice2"
                   name="question" value="phone">
                  <label for="questionChoice2">Phone</label>
              
                  <input type="radio" id="questionChoice3"
                   name="question" value="mail">
                  <label for="questionChoice3">Mail</label>

                  <input type="radio" id="questionChoice4"
                   name="question" value="mail">
                  <label for="questionChoice4">Mail</label>
                </div>
                <div>
                  <button type="submit">Submit</button>
                </div>
              </form>
        </div>
        <div class="rightAnswer">
            <p>YOU GOT IT!</p>
            <img src="https://1000logos.net/wp-content/uploads/2016/10/batman-logo-2000.jpg">
            <button type="next">Next</button>
        </div>
        <div class="winner">
            <p>GREAT JOB!</p>
            <img src="https://images.esellerpro.com/2486/I/145/4/u_20260840_Half%20Moon%20Bay_Homewares_Coasters_coaster-superman-logo.JPG">
            <button type="restart">Restart Quiz</button>
        </div>
    </main>


</body>
</html>
