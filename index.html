<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Quiz App</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpDyodTQF3wWnMqvm1a8ADL_0YO0DFwSHnohaL93ugiedz9YTcfg" alt="Clark Kent ripping open shirt to reveal Superman logo"></a></div>
        <ul class="container">
            <li>Question: <span class="questionNumber">0</span>/10 </li>
            <li>Score: <span class="score">0</span></li>
        </ul>
        <!-- put a place for notifications here  -->
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Name that Superhero</h1>
            <button class="startButton"><span>Start!</span></button>
            <!-- <span class="icon"><i class="far fa-arrow-alt-circle-right" aria-hidden="true"></i></span> -->
        </div>
        <div class="questionAnswerForm"></div>
        <div class="rightAnswer"></div>
        <div class="wrongAnswer"></div>
        <div class="winner"></div>
        <div class="loser"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./store.js"></script>
    <script src="./index.js"></script>
</body>
</html>
