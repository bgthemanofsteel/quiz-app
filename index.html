<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Quiz App</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <header class="banner">
        <div class="logo">Logo</div>
        <ul class="container">
            <li>Question: <span class="questionNumber">0</span>/10 </li>
            <li class="score">Score: </li>
        </ul>
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Do you know your Superhero Secret Identities?</h1>
            <button class="startButton">Up, Up & Away!</button>
        </div>
        <div class="questionAnswerForm"></div>

    </main>


</body>
</html>
