<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superhero Quiz App</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <ul class="container">
            <li>Question: <span class="questionNumber">0</span>/10 </li>
            <li>Score: <span class="score">0</span></li>
        </ul>
        <!-- put a place for notifications here  -->
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Name that Superhero</h1>
            <button class="startButton">Start!</button>
        </div>
        <div class="questionAnswerForm"></div>
        <div class="rightAnswer"></div>
        <div class="wrongAnswer"></div>
        <div class="winner"></div>
        <div class="loser"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./store.js"></script>
    <script src="./index.js"></script>
</body>
</html>
